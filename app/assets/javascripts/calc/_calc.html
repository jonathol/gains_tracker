<h2>TDEE Calculator</h2>

<form novalidate>
  <div ng-model="units">
    <input type="radio" id='imperial' ng-model="units" value="imperial">
    <label for="imperial">Imperial (lbs)</label>

    <input type="radio" id='metric' ng-model="units" value="metric">
    <label for="metric">Metric (kg)</label>
  </div>
  <p>
    Weight:
    <input type="number" ng-model="weight">
  </p>
  <p>
    Body Fat Percentage:
    <input type="number" ng-model="bfp">
  </p>
  <p>
    Activity Level:
    <select ng-model="level">
      <option value="" disabled>
        Please select
      </option>
      <option value=1.1>
        Sedentary (little or no exercise)
      </option>
      <option value=1.2>
        Light activity (light exercise/sports 1 to 3 days per week)
      </option>
      <option value=1.35>
        Moderate activity (moderate exercise/sports 3 to 5 days per week)
      </option>
      <option value=1.45>
        Very active (hard exercise/sports 6 to 7 days per week)
      </option>
      <option value=1.7>
        Extra active (very hard exercise/sports 6 to 7 days per week and physical job)
      </option>
    </select>
  </p>
  <input type="submit" ng-click="calculate(units,weight,bfp,level)" value="Calculate" />
</form>


<span ng-hide="answer == 0">{{ answer }}</span>
