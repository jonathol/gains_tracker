<div ng-repeat="workout in workouts">


  <span style="font-size:20px; margin-left:10px;">

    <span >
      {{workout.name}} posted by <a ng-href="#!/users/{{workout.user.username}}">{{workout.user.username}}</a>
    </span>
  </span>

</div>

<form ng-submit="addWorkout()"
  style="margin-top:30px;">
  <h3>Add a new workout</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Name"
    ng-model="name"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Notes"
    ng-model="notes"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Length"
    ng-model="length"></input>
  </div>
  <div class="form-group">
    <input type="date"
    class="form-control"
    placeholder="Date"
    ng-model="date"></input>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
